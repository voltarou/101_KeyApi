<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create API Key</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2A1B3D;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .api-card {
            background-color: #4D3C77;
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .subtitle { font-size: 0.9rem; color: #D7BDE2; margin-bottom: 2rem; }

        .generate-btn {
            background-color: #8E44AD;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .generate-btn:disabled {
            background-color: #4D3C77;
            cursor: wait;
        }

        .generate-btn:hover:not(:disabled) {
            background-color: #9B59B6;
        }

        label {
            display: block;
            width: 100%;
            font-size: 0.9rem;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #D7BDE2;
        }

        select, input.api-key-input {
            width: 100%;
            background-color: #1E142B;
            border: 1px solid #4D3C77;
            color: #F5EEF8;
            font-size: 0.9rem;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .key-container {
            position: relative;
            width: 100%;
        }

        .api-key-input.with-copy { padding-right: 70px; }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #B67DD9;
            color: #1E142B;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #D7A9F3;
        }

        .copy-feedback {
            font-size: 0.8rem;
            color: #D7BDE2;
            margin-top: 0.5rem;
            height: 1em;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-feedback.visible {
            visibility: visible;
            opacity: 1;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            font-size: 0.9rem;
            color: #CAB8D9;
            text-align: center;
        }
    </style>
</head>
<body>

    <main class="api-card">
        <h1>Create API Key</h1>
        <p class="subtitle">Pilih role lalu klik tombol bawah ini untuk membuat API Key.</p>

        <!-- Pilihan Role-->
        <label for="roleSelect">Pilih Role:</label>
        <select id="roleSelect">
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
        </select>

        <!-- Tombol Generate -->
        <button id="generateBtn" class="generate-btn">Buat API Key</button>

        <!-- Teks API Key -->
        <div class="key-container">
            <input type="text" id="apiKeyInput" class="api-key-input with-copy" value="" readonly>
            <button id="copyBtn" class="copy-btn">Salin</button>
        </div>

        <p id="copyFeedback" class="copy-feedback">sudah di copy di clipboard</p>

        <p class="info-text">Kunci dihasilkan secara aman di server. Simpan dengan aman.</p>

    </main>

    <footer>
        Copyright DP
    </footer>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const roleSelect = document.getElementById('roleSelect');
        const copyFeedback = document.getElementById('copyFeedback');

        // Fungsi untuk membuat API key bersama role
        async function generateApiKey() {
            generateBtn.disabled = true;
            generateBtn.textContent = 'Membuat...';
            apiKeyInput.value = 'Menghubungi server...';

            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: roleSelect.value })
                });

                const data = await response.json();
                if (data.apiKey) {
                    apiKeyInput.value = data.apiKey;
                } else {
                    apiKeyInput.value = 'Gagal membuat API key.';
                }
            } catch (err) {
                apiKeyInput.value = 'Gagal koneksi.';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Buat API Key';
            }
        }

        // Fungsi salin ke clipboard
        function copyToClipboard() {
            if (!apiKeyInput.value) return;

            apiKeyInput.select();
            apiKeyInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(apiKeyInput.value)
                .then(() => {
                    copyFeedback.classList.add('visible');
                    setTimeout(() => copyFeedback.classList.remove('visible'), 1500);
                });
        }

        generateBtn.addEventListener('click', generateApiKey);
        copyBtn.addEventListener('click', copyToClipboard);
    </script>

</body>
</html>
